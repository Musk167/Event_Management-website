<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="es3.css">
</head>
<body>
<form id="myForm" name="myForm" onsubmit="submitForm(event)">
<h2>Clubs and chapters Form</h2>
<label>Name:</label>
<input type="text" name="name" id="name" required>
<label>Date of Birth:</label>
<input type="date" name="dob" id="dob" required>
<label>Session:</label>
<select name="session" id="session" required>
<option value="">--Select--</option>
<option value="2020-21">2020-21</option>
<option value="2021-22">2021-22</option>
<option value="2022-23">2022-23</option>
<option value="2023-24">2023-24</option>
</select>
<label>Phone Number:</label>
<input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required>
<label>Email:</label>
<input type="email" name="email" id="email" required>
<label>Password:</label>
<input type="password" name="password" id="password" minlength="8" required>
<label>Confirm Password:</label>
<input type="password" name="confirmPassword" id="confirmPassword" minlength="8"
required>
<input type="submit" value="Submit">
</form>
<script>
$(document).ready(function() {
$('#myForm').submit(function(event) {
// Prevent the form from submitting
event.preventDefault();
// Get the form values
var name = $('#name').val();
var dob = $('#dob').val();
var session = $('#session').val();
var phone = $('#phone').val();
var email = $('#email').val();
var password = $('#password').val();
var confirmPassword = $('#confirmPassword').val();
// Validate the form
var isValid = true;
// Validate name
if (!name) {
$('#name').addClass('error');
isValid = false;
} else {
$('#name').removeClass('error');
}
// Validate date of birth
if (!dob) {
$('#dob').addClass('error');
isValid = false;
} else {
$('#dob').removeClass('error');
}
// Validate session
if (!session) {
$('#session').addClass('error');
isValid = false;
} else {
$('#session').removeClass('error');
}
// Validate phone number
if (!phone || !phone.match("[0-9]{10}")) {
$('#phone').addClass('error');
isValid = false;
} else {
$('#phone').removeClass('error');
}
// Validate email
if (!email || !email.match(/\S+@\S+\.\S+/)) {
$('#email').addClass('error');
isValid = false;
} else {
$('#email').removeClass('error');
}
// Validate password
if (!password || password.length < 8) {
$('#password').addClass('error');
isValid = false;
} else {
$('#password').removeClass('error');
}
// Validate confirm password
if (!confirmPassword || confirmPassword.length < 8 || confirmPassword !== password) {
$('#confirmPassword').addClass('error');
isValid = false;
} else {
$('#confirmPassword').removeClass('error');
}
// If the form is valid, submit it
if (isValid) {
$('#myForm').unbind('submit').submit();
}
});
});
</script>
</body>
</html>
